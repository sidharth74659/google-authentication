    <!-- Modal toggle -->


    <div id="default-modal-login" aria-hidden="true"
      class="hidden overflow-x-hidden overflow-y-auto fixed h-modal md:h-full top-4 left-0 right-0 md:inset-0 z-50 justify-center items-center">

      <div class="flex flex-col items-center justify-center w-screen h-screen bg-gray-200 text-gray-700">

        <!-- Component Start -->
        <h1 class="font-bold text-2xl">Welcome Back :)</h1>
        <form class="flex flex-col bg-white rounded shadow-lg p-12 mt-12 pt-4" action="">
          <button type="button"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
            data-modal-toggle="default-modal-login">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                clip-rule="evenodd"></path>
            </svg>
          </button>
          <label class="font-semibold text-xs" for="usernameField">Username or Email</label>
          <input id="login-email"
            class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
            type="text">
          <label class="font-semibold text-xs mt-3" for="passwordField">Password</label>
          <input id="login-password"
            class="flex items-center h-12 px-4 w-64 bg-gray-200 mt-2 rounded focus:outline-none focus:ring-2"
            type="password">
          <button id="log-in"
            class="flex items-center justify-center h-12 px-6 w-64 bg-blue-600 mt-8 rounded font-semibold text-sm text-blue-100 hover:bg-blue-700">Login</button>
          <div class="flex mt-6 justify-center text-xs">
            <a class="text-blue-400 hover:text-blue-500" href="#">Forgot Password</a>
            <span class="mx-2 text-gray-300">/</span>
            <a class="text-blue-400 hover:text-blue-500" href="#">Sign Up</a>
          </div>
        </form>
        <!-- Component End  -->

      </div>

    <div id="default-modal-signup" aria-hidden="true"
      class="hidden overflow-x-hidden overflow-y-auto fixed h-modal md:h-full top-4 left-0 right-0 md:inset-0 z-50 justify-center items-center">

      <div class="h-full bg-gradient-to-tl from-green-400 to-indigo-900 w-full py-16 px-4">

        <div class="flex flex-col items-center justify-center">

          <div class="bg-white shadow rounded lg:w-1/3  md:w-1/2 w-full p-10">
            <div class="flex items-start justify-between rounded-t">
              <div>
                <p tabindex="0" class="focus:outline-none text-2xl font-extrabold leading-6 text-gray-800">Login to your
                  account
                </p>
                <p tabindex="0" class="focus:outline-none text-sm mt-4 font-medium leading-none text-gray-500">Dont have
                  account?
                  <a href="javascript:void(0)"
                    class="hover:text-gray-500 focus:text-gray-500 focus:outline-none focus:underline hover:underline text-sm font-medium leading-none  text-gray-800 cursor-pointer">
                    Sign up here</a>
                </p>
              </div>
              <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center"
                data-modal-toggle="default-modal-signup">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd"
                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>

                <path

              <p class="text-base font-medium leading-4 px-2.5 text-gray-400">OR</p>
              <hr class="w-full bg-gray-400  ">
            </div>
            <div>

            </div>
            <div class="mt-6  w-full">

              </label>
              <div class="relative flex items-center justify-center">
